<div class="figure">
    <figure class="product__figure">
        <!-- <img class="product__img" src="{{singleProduct.image}}" alt="{{singleProduct.name}}"> -->
        <img *ngIf="!showInfoProduct" class="product__img" src="{{singleProduct.image}}" alt="{{singleProduct.name}}">
        <img *ngIf="showInfoProduct" class="product__img" src="../../../../assets/img/productEmpty.png" alt="Product empty example">
        <figcaption *ngIf="!showInfoProduct" class="product__figcaption">{{changesFieldsDinamics.name === '' ? singleProduct.name : changesFieldsDinamics.name}}</figcaption>
        <figcaption *ngIf="showInfoProduct" class="product__figcaption">Nuevo producto</figcaption>
        <div class="product_info">
            <p *ngIf="!showInfoProduct" class="product__info--text" >{{changesFieldsDinamics.description === '' ? singleProduct.description : changesFieldsDinamics.description}}</p>
            <h3 *ngIf="showInfoProduct" class="product__info--price">$ 0.00</h3>
            <h3 *ngIf="!showInfoProduct" class="product__info--price">${{changesFieldsDinamics.price === '' ? singleProduct.price : changesFieldsDinamics.price}}</h3>
            <p-rating 
                *ngIf="!showInfoProduct"
                class="product__info--rating"
                readonly="true"
                [cancel]="false"
                [iconOnStyle]="{'color': '#FB8200', 'font-size': '11px'}"
                [iconOffStyle]="{'color':'#FB8200', 'font-size': '11px'}"
                [ngModel]="singleProduct.stars"
                ></p-rating>
            <span *ngIf="!showInfoProduct" class="product__info--value"> {{singleProduct.stars}} </span>
            <!-- <a class="product__info--button" routerLink="/gestion/{{singleProduct.id}}" >Editar</a> -->
            <a *ngIf="showEditButton" class="product__info--button" routerLink="/gestion/{{singleProduct.id}}">Editar</a>
        </div>
    </figure>
</div>
